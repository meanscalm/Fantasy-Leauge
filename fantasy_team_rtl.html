
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لیگ فانتزی فوتبال - مدیریت تیم</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Changa&display=swap');

  body {
    font-family: 'Changa', Tahoma, sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    direction: rtl;
    text-align: right;
  }
  header {
    background: #144074;
    padding: 12px 20px;
    text-align: center;
    font-size: 1.8em;
    font-weight: 700;
    color: #ffd700;
    text-shadow: 1px 1px 5px #000000a0;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }
  section {
    background: rgba(20, 40, 70, 0.9);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }
  h2 {
    color: #ffd700;
    margin-bottom: 15px;
    text-shadow: 0 0 5px #ffcc00cc;
  }
  .auth-form {
    max-width: 400px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .auth-form input {
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
  }
  .auth-form button {
    background: #3bcf8e;
    border: none;
    color: white;
    font-weight: 700;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .auth-form button:hover {
    background: #28a670;
  }
  .message {
    margin-top: 10px;
    font-size: 0.9em;
    color: #ffd700;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    direction: rtl;
  }
  thead {
    background: #134074;
  }
  thead th {
    padding: 12px;
    font-weight: bold;
    color: #ffd700;
    text-align: right;
  }
  tbody tr {
    background: #1b3b61;
    transition: background 0.3s ease;
  }
  tbody tr:hover {
    background: #285d9f;
    cursor: pointer;
  }
  tbody td {
    padding: 12px 15px;
    text-align: right;
    vertical-align: middle;
  }
  .player-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #ffd700;
    object-fit: cover;
    margin-left: 8px;
    vertical-align: middle;
  }
  .player-name-cell {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    flex-direction: row-reverse;
  }
  button.action-btn {
    background: #ffb300;
    border: none;
    color: #1b3b61;
    font-weight: 700;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button.action-btn:hover {
    background: #ffc931;
  }
  .search-container {
    margin-bottom: 15px;
    text-align: center;
  }
  .search-container input {
    width: 80%;
    max-width: 400px;
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    direction: rtl;
    text-align: right;
  }
  .stats-container {
    margin-bottom: 15px;
    display: flex;
    justify-content: space-around;
    font-size: 1.1em;
    font-weight: 700;
    flex-direction: row-reverse;
  }
  .stats-item {
    background: #285d9f;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ffd700cc;
    min-width: 120px;
    text-align: center;
  }
</style>
</head>
<body>
<header>لیگ فانتزی فوتبال - مدیریت تیم</header>
<main>
<section id="authSection">
  <h2>ورود / ثبت نام</h2>
  <form class="auth-form" id="authForm">
    <input type="text" id="usernameInput" placeholder="نام کاربری" required minlength="3" />
    <button type="submit" id="authSubmitBtn">ورود</button>
    <div class="message" id="authMessage"></div>
  </form>
</section>
<section id="teamSection" style="display:none;">
  <h2>تیم شما</h2>
  <div class="stats-container">
    <div class="stats-item" id="teamPower">قدرت کل: 0</div>
    <div class="stats-item" id="teamBudget">بودجه باقی‌مانده: 50 میلیون</div>
  </div>
  <div class="search-container">
    <input type="text" id="playerSearch" placeholder="جستجوی بازیکن برای افزودن..." />
  </div>
  <table id="teamTable">
    <thead>
      <tr>
        <th>نام</th>
        <th>پست</th>
        <th>قدرت</th>
        <th>قیمت (میلیون)</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3 style="margin-top: 30px; color:#ffd700;">بازیکنان قابل انتخاب</h3>
  <table id="playersPoolTable">
    <thead>
      <tr>
        <th>نام</th>
        <th>پست</th>
        <th>قدرت</th>
        <th>قیمت (میلیون)</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
</main>
<script>
// اینجا جاوااسکریپت قرار می‌گیرد (در پاسخ بعدی قرار می‌دهم چون طولانی است)
</script>
</body>
</html>
